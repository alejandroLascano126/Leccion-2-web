<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script>
    function Calcular()
    {
      console.log("Calculo realizao");

      const weight = document.getElementById("weight").value;
      const height = document.getElementById("height").value;

      if (!weight || !height) {
        alert("Â¡Fill the form!");
        return;
      }


      localStorage.setItem("weight", weight);
      localStorage.setItem("height", height);

      window.location.replace("subindex.html");
    }
  </script>

  <style>
    body {

      background-color: lightblue; 
    }

    #miDiv {
      position: absolute;
      top: 35%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: lightblue;
      width: 300px;
      height: 150px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="miDiv">
    <h1>Llene el formulario para calcular tu IMC</h1>
    <br/>
    <table>
      <tr>
        <td>
          <label type="text" id="lblweight">Peso (kg)&nbsp&nbsp</label>
          <input type="number" id="weight" />
        </td>
      </tr>
      <tr>
        <td>
          <label type="text" id="lblHeight">Altura (m)&nbsp</label>
          <input type="number" id="height">
        </td>
      </tr>
    </table>

    <br></br>
    <button onclick="Calcular(); "  class="btn btn-primary">Calcular</button>
  </div>



  <div id="contenido"></div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
